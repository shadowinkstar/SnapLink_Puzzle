<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnapLink Puzzle</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app" v-cloak>
    <header class="app-header">
      <div>
        <h1>SnapLink Puzzle</h1>
        <p>任意交换 + 自动吸附的拼图挑战</p>
      </div>
      <div class="stats">
        <span>步数：<strong>{{ moveCount }}</strong></span>
        <span>时间：<strong>{{ timeElapsed }}</strong></span>
      </div>
    </header>

    <main class="app-layout">
      <section class="control-panel">
        <div class="control-group">
          <label for="builtInSelect">内置动漫图</label>
          <select id="builtInSelect" v-model="selectedBuiltInId" @change="handleBuiltInChange">
            <option v-for="image in builtInImages" :key="image.id" :value="image.id">
              {{ image.name }}
            </option>
          </select>
        </div>

        <div class="control-group">
          <label for="uploadInput">上传图片</label>
          <input type="file" id="uploadInput" accept="image/png,image/jpeg,image/webp" @change="handleUpload" />
        </div>

        <div class="control-group">
          <label for="gridSelect">网格尺寸</label>
          <select id="gridSelect" v-model.number="gridSize">
            <option :value="3">3 × 3</option>
            <option :value="4">4 × 4</option>
            <option :value="6">6 × 6</option>
            <option :value="8">8 × 8</option>
          </select>
        </div>

        <div class="control-group">
          <label class="checkbox">
            <input type="checkbox" v-model="cropSquare" @change="handleCropChange" />
            居中裁剪为正方形
          </label>
        </div>

        <div class="control-group">
          <label class="checkbox">
            <input type="checkbox" v-model="showNumbers" />
            显示编号
          </label>
        </div>

        <div class="control-group buttons">
          <button type="button" @click="handleShuffle">重新打乱</button>
        </div>

        <div class="control-group preview">
          <span>当前图片预览</span>
          <img :src="imageDataUrl" alt="当前关卡预览" />
        </div>
      </section>

      <section class="board-section">
        <div
          ref="board"
          class="board"
        ></div>
      </section>
    </main>

    <div class="modal" :class="{ show: winVisible }" :aria-hidden="winVisible ? 'false' : 'true'">
      <div class="modal-card">
        <h2>恭喜通关！</h2>
        <p>{{ winStats }}</p>
        <div class="modal-actions">
          <button type="button" @click="handlePlayAgain">再来一局</button>
          <button type="button" @click="handleCloseModal">换一张图</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
